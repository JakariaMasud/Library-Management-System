<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section >

        <div class="container mt-3 ">
        <div class="table-wrapper  ">
            <div class="table-title">
                <div class="row ">
                    <div class="col-md-10"><h2>Author List</h2></div>
                    <div class="col-md-2">
                        <a th:href="@{/addAuthor}"><button type="button" class="btn btn-primary add-new"><i class="fa fa-plus"></i> Add Author</button></a>
                    </div>
                </div>
            </div>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <span th:each="author: ${authors}">
                <tr>
                    <td th:text="${author.id}"></td>
                    <td th:text="${author.name}"></td>
                    <td th:text="${author.description}"></td>


                    <td class="text-center">
                        <a class="add" title="Add" data-toggle="tooltip"><i class="fa-sharp fa-solid fa-plus mr-3"></i></a>
                        <a class="edit" title="Edit" data-toggle="tooltip"><i class="fa-sharp fa-solid fa-pen mr-3"></i></a>
                        <a class="delete" title="Delete" data-toggle="tooltip"><i class="fa-solid fa-trash"></i></a>
                    </td>
                </tr>
                    </span>

                </tbody>
            </table>
        </div>
    </div>


</section>

</body>
</html>
